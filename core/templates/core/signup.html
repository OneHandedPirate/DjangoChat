{% extends "core/base.html" %}

{% block title %}Sign up | {% endblock %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg: text-6xl text-white">Sign up</h1>
    </div>

    <form method="post" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}
        <div class="mb-5">
            <label class="text-white" for="username">Username</label>
            <input type="text" id="username" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>
        <div class="mb-5">
            <label class="text-white" for="password1">Password</label>
            <input type="password" id="password1" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>
        <div class="mb-5">
            <label class="text-white" for="password2">Repeat password</label>
            <input type="password" id="password2" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <button class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-800 ease-in-out duration-200">Submit</button>
    </form>
{% endblock %}
