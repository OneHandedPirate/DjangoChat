{% extends 'core/base.html' %}


{% block title %}Room threshold | {% endblock %}


{% block content %}
    <div class="p-5 lg:p-10 text-center">
        <h1 class="text-2xl lg: text-6xl text-white">Room password</h1>
    </div>

    <div>
        <form method="post" class="mt-10 flex flex-col items-center w-2/4 mx-auto">
            {% csrf_token %}
            <div class="mb-5">
                <input type="password" name="password" placeholder="Enter room password..."
                       class="w-full mt-2 px-4 py-2 rounded-xl">
            </div>
            <button type="submit"
                    class="px-4 py-3 rounded-xl text-white bg-teal-700 hover:bg-teal-800 ease-in-out duration-200">
                Enter
            </button>
            {% if error %}
                <div id="error" class="mt-10 p-3 rounded-xl bg-red-300 text-black text-center">
                    {{ error }}
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const errorMessage = document.querySelector('#error');

        window.onload = () => {setTimeout(() => {
            errorMessage.remove();
        }, 3000
        )}

    </script>
{% endblock %}
